<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/styles1.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Lato&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>W05 Assignment: Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      <!-- Product Name -->
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options will be dynamically populated via JS -->
        </select>
      </div>

      <!-- Overall Rating -->
      <div class="form-group rating-group">
        <span class="rating-label">Overall Rating</span>
        <div class="rating-options">
          <input type="radio" id="rating1" name="rating" value="1" required>
          <label for="rating1">&#9733;</label>

          <input type="radio" id="rating2" name="rating" value="2">
          <label for="rating2">&#9733;</label>

          <input type="radio" id="rating3" name="rating" value="3">
          <label for="rating3">&#9733;</label>

          <input type="radio" id="rating4" name="rating" value="4">
          <label for="rating4">&#9733;</label>

          <input type="radio" id="rating5" name="rating" value="5">
          <label for="rating5">&#9733;</label>
        </div>
      </div>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installationDate">Date of Installation</label>
        <input type="date" id="installationDate" name="installationDate" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="form-group">
        <legend>Which features did you find useful in the product?</legend>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="featureDurability" name="features" value="Durability">
            <label for="featureDurability">Durability</label>
          </div>
          <div>
            <input type="checkbox" id="featureEase" name="features" value="Ease of Use">
            <label for="featureEase">Ease of Use</label>
          </div>
          <div>
            <input type="checkbox" id="featurePerformance" name="features" value="Performance">
            <label for="featurePerformance">Performance</label>
          </div>
          <div>
            <input type="checkbox" id="featureDesign" name="features" value="Design">
            <label for="featureDesign">Design</label>
          </div>
        </div>
      </fieldset>

      <!-- Written Review (optional) -->
      <div class="form-group">
        <label for="writtenReview">Written Review (Optional)</label>
        <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Share your experience..."></textarea>
      </div>

      <!-- User Name (optional) -->
      <div class="form-group">
        <label for="userName">Your name(Optional)</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name" />
      </div>

      <!-- Submission Button -->
      <div class="form-group">
        <input type="submit" value="Post Review" class="submit-btn"/>
      </div>

    </form>
  </main>

  <footer>
    <p>&copy;2025 &#127800; AronMutek &#127800; Uganda</p>
    <p>Last Modification: 02/20/2025 13:56:10</p>
  </footer>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
