<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Tracker - Manage Your Finances</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Budget Tracker</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tracker.html">Tracker</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="references.html">References</a></li>
    </ul>
  </nav>
  
  <main>
    <section id="tracker-form">
      <h2>Add Transaction</h2>
      <img src="images/pexels-mikhail-nilov-6963857.jpg" alt="Budget tracker dashboard" class="page-image"  loading="lazy">
      <form id="transactionForm">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <button type="submit">Add Transaction</button>
      </form>
    </section>
    
    <section id="tracker-results">
      <h2>Transactions</h2>
      <ul id="transactionList"></ul>
      <h3 id="balanceHeading">Current Balance: $0.00</h3>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Personal Finance Budget Tracker. <a href="references.html">References</a></p>
  </footer>
  
  <script src="scripts/main.js"></script>
</body>
</html>
